<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iNET Year End Party 2022</title>

    <!-- CSS Chung -->
    <link rel="stylesheet" href="./style.css">
    <!-- jQuery library -->
    <script src="./Lib/jQuery-3.5.1/jquery-3.5.1.js"></script>
</head>
<body>
  <section>
    <div class="content pstAbs5050 smooth">
      <h2>You were invited to</h2>
      <h1>iNET Party 2022</h1>
      <button onclick="addActive()">
          <h3>Let's go</h3>
          <img src="./Image/button/btn.png" alt=""></a>
      </button>
    </div>

    <div class="headerDecor">
      <img class="header_NeonLight mbmColorDodge smooth " src="./Image/header_Decor/header_NeonLight.png" alt="Neon Light">
      <img class="header_WhiteLight mbmScreen smooth" src="./Image/header_Decor/header_WhiteLight.png" alt="White Light">
      <img class="header_BlueLight mbmScreen smooth" src="./Image/header_Decor/header_BlueLight.png" alt="Blue Light">
      <img class="header_MeshLight mbmColorDodge smooth" src="./Image/header_Decor/header_MeshLight.png" alt="Mesh Light">
      <img class="header_Mesh smooth" src="./Image/header_Decor/header_Mesh.png" alt="Mesh">
      </div>
    <div class="footerDecor">
      <img class="footer_NeonLight mbmColorDodge smooth" src="./Image/footer_Decor/footer_NeonLight.png" alt="Neon Light">
      <img class="footer_WhiteLight mbmScreen smooth" src="./Image/footer_Decor/footer_WhiteLight.png" alt="White Light">
      <img class="footer_BlueLight mbmScreen smooth" src="./Image/footer_Decor/footer_BlueLight.png" alt="Blue Light">
      <img class="footer_MeshLight mbmColorDodge smooth" src="./Image/footer_Decor/footer_MeshLight.png" alt="Mesh Light">
      <img class="footer_Mesh smooth" src="./Image/footer_Decor/footer_Mesh.png" alt="Mesh">
      <img class="footer_Glass mbmScreen smooth" src="./Image/footer_Decor/footer_Glass.png" alt="Glass">
    </div>

    <div class="rightWire">
      <img class="right_Wire mbmColorDodge smooth" src="./Image/right_Wire/right_Wire.png" alt="Wire">
      <img class="right_WireLight mbmColorDodge smooth" src="./Image/right_Wire/right_WireLight.png" alt="Wire Light">
    </div>
    <div class="leftWire">
      <img class="left_Wire mbmColorDodge smooth" src="./Image/left_Wire/left_Wire.png" alt="Wire">
      <img class="left_WireLight mbmColorDodge smooth" src="./Image/left_Wire/left_WireLight.png" alt="Wire Light">
    </div>

    <div class="background">
      <div class="bigLight pstAbs5050 wrapper mbmScreen"><img src="./Image/Background/bigLight.png" alt="Bubble"></div>
      <div class="bubble pstAbs5050 wrapper mbmScreen smooth"><img src="./Image/Background/Bubble.png" alt="Bubble"></div>
      <img class="hexMesh pstAbs5050 smooth" src="./Image/Background/hexMesh.png" alt="Hexagon Image">
      <img class="sub_Background pstAbs5050 smooth" src="./Image/Background/sub_Background.png" alt="Sub background">
    </div>
  </section>

  <script type="text/javascript">
    function addActive() {$('.smooth').toggleClass('active');}
  </script>
</body>
</html>

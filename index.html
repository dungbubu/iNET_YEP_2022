<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iNET Year End Party 2022</title>

    <!-- jQuery library -->
    <script src="./Lib/jQuery-3.5.1/jquery-3.5.1.js"></script>
    <!-- Owl library -->
    <link rel="stylesheet" href="./Lib/OwlCarousel2-2.3.4/dist/assets/owl.carousel.min.css">
    <script src="./Lib/OwlCarousel2-2.3.4/dist/owl.carousel.min.js"></script>
    
    <!-- CSS Chung -->
    <link rel="stylesheet" href="./style.css">
</head>





<body>

  <img class="hud_Hole mbmColorDodge smooth3" src="./Image/hud/hud_Hole.png" alt="">
  
  <div class="hud smooth1">
      <img class="hud_Interface smooth1" src="./Image/hud/hud.png" alt="">

      <div class="title2 smooth4">
        <p>See you</p>
        <p>Soon</p>
        <button onclick="home()">
            <h3>Home</h3>
            <img src="./Image/button/right_Btn.png" alt=""></a>
        </button>
      </div>

      <div class="contentPage3 smooth3">
        <p class="bigtypoTime smooth3">Thời gian</p>
        <p class="bigtypoDate smooth3">24.12</p>
      </div>


      <button id="backP3" class="btnBack smooth1" onclick="backPage2()">
        <h3>Back</h3>
        <img src="./Image/button/right_Btn.png" alt=""></a>
      </button>
      <button id="nextP3" class="btnNext smooth1" onclick="nextPage4()">
        <h3>Next</h3>
        <img src="./Image/button/left_Btn.png" alt=""></a>
      </button>


      <div class="contentPage2 smooth1 smooth2">
        <span class="bigtypoWhite smooth1 smooth2">Địa</span>
        <span class="bigtypo smooth1 smooth2">Điểm</span>
      </div>

      <div class="owl-carousel smooth1 smooth2">
        <img src="./Image/slider/slide1.png" alt="">
        <img src="./Image/slider/slide2.png" alt="">
        <img src="./Image/slider/slide3.png" alt="">
      </div>

      <button id="backP2" class="btnBack smooth1" onclick="backPage1()">
        <h3>Back</h3>
        <img src="./Image/button/right_Btn.png" alt=""></a>
      </button>
      <button id="nextP2" class="btnNext smooth1" onclick="nextPage3()">
        <h3>Next</h3>
        <img src="./Image/button/left_Btn.png" alt=""></a>
      </button>

      <img class="hud_Fill smooth1" src="./Image/hud/hudFill.png" alt="">
      <img class="top_Pad hudPad smooth1" src="./Image/hud/top_Pad.png" alt="">
      <img class="bottom_Pad hudPad smooth1" src="./Image/hud/bottom_Pad.png" alt="">
      <img class="right_Pad hudPad smooth1" src="./Image/hud/right_Pad.png" alt="">
      <img class="left_Pad hudPad smooth1" src="./Image/hud/left_Pad.png" alt="">
  </div>


  <section>
    <div class="title pstAbs5050 smooth1">
      <h2>You were invited to</h2>
      <h1>iNET Party 2022</h1>
      <button onclick="nextPage2()">
          <h3>Let's go</h3>
          <img src="./Image/button/left_Btn.png" alt=""></a>
      </button>
    </div>

    <div class="headerDecor">
      <img class="header_NeonLight mbmColorDodge smooth1" src="./Image/header_Decor/header_NeonLight.png" alt="Neon Light">
      <img class="header_WhiteLight mbmScreen smooth1" src="./Image/header_Decor/header_WhiteLight.png" alt="White Light">
      <img class="header_BlueLight mbmScreen smooth1" src="./Image/header_Decor/header_BlueLight.png" alt="Blue Light">
      <img class="header_MeshLight mbmColorDodge smooth1" src="./Image/header_Decor/header_MeshLight.png" alt="Mesh Light">
      <img class="header_Mesh smooth1" src="./Image/header_Decor/header_Mesh.png" alt="Mesh">
      </div>
    <div class="footerDecor">
      <img class="footer_NeonLight mbmColorDodge smooth1" src="./Image/footer_Decor/footer_NeonLight.png" alt="Neon Light">
      <img class="footer_WhiteLight mbmScreen smooth1" src="./Image/footer_Decor/footer_WhiteLight.png" alt="White Light">
      <img class="footer_BlueLight mbmScreen smooth1" src="./Image/footer_Decor/footer_BlueLight.png" alt="Blue Light">
      <img class="footer_MeshLight mbmColorDodge smooth1" src="./Image/footer_Decor/footer_MeshLight.png" alt="Mesh Light">
      <img class="footer_Mesh smooth1" src="./Image/footer_Decor/footer_Mesh.png" alt="Mesh">
      <img class="footer_Glass mbmScreen smooth1" src="./Image/footer_Decor/footer_Glass.png" alt="Glass">
    </div>

    <div class="rightWire">
      <img class="right_Wire mbmColorDodge smooth1" src="./Image/right_Wire/right_Wire.png" alt="Wire">
      <img class="right_WireLight mbmColorDodge smooth1" src="./Image/right_Wire/right_WireLight.png" alt="Wire Light">
    </div>
    <div class="leftWire">
      <img class="left_Wire mbmColorDodge smooth1" src="./Image/left_Wire/left_Wire.png" alt="Wire">
      <img class="left_WireLight mbmColorDodge smooth1" src="./Image/left_Wire/left_WireLight.png" alt="Wire Light">
    </div>

    <div class="background">
      <div class="bigLight pstAbs5050 wrapper mbmScreen"><img src="./Image/Background/bigLight.png" alt="Bubble"></div>
      <div class="bubble pstAbs5050 wrapper mbmScreen smooth1"><img src="./Image/Background/Bubble.png" alt="Bubble"></div>
      <img class="hexMesh pstAbs5050 smooth1" src="./Image/Background/hexMesh.png" alt="Hexagon Image">
      <img class="sub_Background pstAbs5050 smooth1" src="./Image/Background/sub_Background.png" alt="Sub background">
    </div>
  </section>

  <script type="text/javascript">
    function nextPage2() {$('.smooth1').addClass('active');}

    function backPage1() {$('.smooth1').removeClass('active');}
    function nextPage3() {
      $('.smooth3').addClass('active');
      $('.smooth2').removeClass('active');
      $('#nextP2, #backP2').hide();
      $('#nextP3, #backP3').show();
    }

    function backPage2() {
      $('.smooth2').addClass('active');
      $('.smooth3').removeClass('active');
      $('#nextP3, #backP3').hide();
      $('#nextP2, #backP2').show();
    }
    function nextPage4() {
      $('.smooth4').addClass('active');
      $('.smooth3, .smooth1').removeClass('active');
      $('.title').hide();
      $('.title2').show();
    }

    function home() {
      $('.title').show();
      $('.title2').hide();
    }

    $(document).ready(function(){
      $('.owl-carousel').owlCarousel({items: 1})
    });
    
  </script>
</body>
</html>
